{% load static %}
<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
    <title>DM Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-dark bg-black border-bottom border-secondary">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/">ðŸ’¬ DM Chat</a>
        <div class="d-flex align-items-center gap-2">
          {% if user.is_authenticated %}
          <span class="text-secondary small">Hi, {{ user.username }}</span>
          <a class="btn btn-outline-light btn-sm" href="{% url 'logout' %}">Logout</a>
          {% else %}
          <a class="btn btn-outline-light btn-sm" href="{% url 'login' %}">Login</a>
          <a class="btn btn-primary btn-sm" href="{% url 'signup' %}">Sign up</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <main class="container py-3">{% block content %}{% endblock %}</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
