{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center"><div class="col-12 col-md-6 col-lg-4">
  <div class="card bg-dark border-secondary shadow-sm"><div class="card-body">
    <h1 class="h4 mb-3 text-center">Sign up</h1>
    <form method="post">{% csrf_token %}
      {{ form.non_field_errors }}

      <div class="mb-3">
        <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
        {{ form.username }}
      </div>

      <div class="mb-3">
        <label class="form-label" for="{{ form.password1.id_for_label }}">Password</label>
        {{ form.password1 }}
      </div>

      <div class="mb-3">
        <label class="form-label" for="{{ form.password2.id_for_label }}">Confirm Password</label>
        {{ form.password2 }}
      </div>

      <button class="btn btn-primary w-100">Create account</button>
    </form>
    <p class="mt-3 text-center"><a href="{% url 'login' %}">Back to login</a></p>
  </div></div>
</div></div>
{% endblock %}
