{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center"><div class="col-12 col-md-6 col-lg-4">
  <div class="card bg-dark border-secondary shadow-sm"><div class="card-body">
    <h1 class="h4 mb-3 text-center">Login</h1>
    <form method="post">{% csrf_token %}
      <div class="mb-3"><label class="form-label">Username</label><input name="username" class="form-control" required></div>
      <div class="mb-3"><label class="form-label">Password</label><input type="password" name="password" class="form-control" required></div>
      <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center"><a href="{% url 'signup' %}">Create an account</a></p>
  </div></div>
</div></div>
{% endblock %}
